<html>

<head>
    <title>Jquery</title>
    <script> src = "jquery-3.6.0.nin.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #message-box {
            background-color: rgb(15, 90, 65);
            text-align: center;
            color: snow;
        }
        #header { 
            cursor:pointer;
            height: 20px;
            padding: 10px;
            border-bottom: 1px solid white;
        }

        #content {
            height: 200px;
            padding: 10px;
            display: none;
        }

        #close {
            float:right
        }
        #close:hover{
            color: gray;
        }
    </style>
</head>

<body>

    <div id="message-box" >
        <div id="header" >
            <span id="close" >x</span>Mesajınız Var
        </div>

        <div id="content" ></div>
    </div>
 
     


    <script>
        $(function(){
            $("#header").click(function(){
                $("#content").toggle("slow");

            });

            $("#close").click(function(){
                $("#message-box").hide("slow");
            })
        })
       
       

    </script>
</body>


</html>
