<body>

    <p>zero to advanced</p>

    <button id="hide" >Hide</button>
    <button id="show" >Show</button>

    <button id="toggle" >Toggle</button>
  

    <script>
      //yazıyı gizleme ve gösterme 
      $(document).ready(function(){
        $("#hide").click(function(){
            $("p").hide("slow"); //slow ve fast seçimleri şart değildir

        });

        $("#show").click(function(){
            $("p").show(3000,function(){
                alert("read the message")
            }); //3 aniyede görünür
        })

        $("#toggle").click(function(){   //yukarıdaki iki butonun (hide & show) işlevini toggle tekbaşına yapar
            $("p").toggle("fast");
        })
      });




    
    </script>
</body>


</html>
